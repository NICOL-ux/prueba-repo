<div class="main-content">
  <div class="dashboard-title">
    <mat-icon>insert_chart</mat-icon>
    <h1>Panel de Reportes</h1>
  </div>

  <div class="stats-grid">
    <mat-card class="stat-card blue">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>file_alt</mat-icon>
          Documentos Totales
        </mat-card-title>
      </mat-card-header>
      <mat-card-subtitle>
        <mat-icon>info</mat-icon>
        <span>Todos los documentos</span>
      </mat-card-subtitle>
      <mat-card-content>
        <div class="stat-number">120</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card red">
      <mat-card-header>
        <mat-card-title>
          <mat-icon color="warn">delete</mat-icon>
          Eliminados
        </mat-card-title>
      </mat-card-header>
      <mat-card-subtitle>
        <mat-icon>info</mat-icon>
        <span>Repositorios Eliminados</span>
      </mat-card-subtitle>
      <mat-card-content>
        <div class="stat-number">10</div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="table-section">
    <div class="table-header">
      <h3>
        <mat-icon class="section-icon">table_view</mat-icon>
        Listado de Documentos
      </h3>
      <mat-form-field class="search-box">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Buscar...">
      </mat-form-field>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="documents-table">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Documento</th>
          <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef>Fecha</th>
          <td mat-cell *matCellDef="let row">{{ row.fecha }}</td>
        </ng-container>

        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let row">{{ row.usuario }}</td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let row" [class]="row.estado.toLowerCase()">{{ row.estado }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" aria-label="Ver documento">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" aria-label="Descargar documento">
              <mat-icon>download</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Eliminar documento">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div class="pagination">
      <button mat-button color="primary">1</button>
      <button mat-button>2</button>
      <button mat-button>3</button>
    </div>
  </div>
</div>
