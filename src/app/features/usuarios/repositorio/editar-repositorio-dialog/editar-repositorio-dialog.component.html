<h1 mat-dialog-title>Editar Repositorio</h1>
<div mat-dialog-content>
  <form [formGroup]="editForm">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required>
      <mat-error *ngIf="editForm.get('nombre')?.hasError('required')">El nombre es requerido.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descripci√≥n</mat-label>
      <textarea matInput formControlName="descripcion"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nombre de Archivo</mat-label>
      <input matInput formControlName="archivoNombre" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Subido En</mat-label>
      <input matInput formControlName="subidoEn" [readonly]="true" [value]="data.subidoEn | date: 'medium'">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button color="primary" (click)="onSaveClick()" [disabled]="editForm.invalid">Guardar</button>
</div>
